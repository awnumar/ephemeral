<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Ephemeral</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="script.js"></script>

    <!-- client-side cryptography -->
    <script type="text/javascript" src="nacl.min.js"></script>

    <!-- client-side framework-->
    <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div class="content">
        <h1 class="title">Ephemeral</h1>
        <div class="form">
            <form action="/chat" method="get">
                <label for="key">Join existing room: </label>
                <input type="text" id="id" name="id" autocomplete="off" placeholder="Room key" /><br /><br />
                <input type="submit" value="Join" />
            </form>
        </div>
        <br /><br />
        <button type="button" onclick="new_room()">Create new room</button>
    </div>
</body>

</html>
